<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>FF3 PT</title>
</head>
<body>
    <div class="container">
        <header class="mt-2">
            <h1>Morse code translator</h1>
            <p>Welcome to the morse code translator! Try to type something into the input below!</p>
        </header>
    
        <section>
            <!-- Convert morse code to text -->
            <h3>Morse to text</h3>
            <textarea class="form-control mb-1" rows="3" cols="75" placeholder="Type your morse code here using '.' and '-', and use '|' for space" id="inputMT"></textarea>
            <textarea class="form-control" rows="3" cols="75" disabled="true" id="outputMT"></textarea>
            <p id="errorMT" class=""></p>
        </section>
    
        <section>
            <!-- Convert text to morse code -->
            <h3>Text to morse</h3>
            <textarea class="form-control mb-1" rows="3" cols="75" placeholder="Type your text here to be translated to morse code" id="inputTM"></textarea>
            <textarea class="form-control mb-3" rows="3" cols="75" disabled="true" id="outputTM"></textarea>
            <button class="btn btn-primary mb-2" id="addToWords">Add to my words</button>
            <table class="table" id="tableTM" border="1"><tbody></tbody></table> 
        </section>

        <section>
            <!-- Bucket to store text-converted morse code -->
            <h3>My words</h3>
            <i id="help">add a word!</i>
            <div id="myWords"></div>
        </section>
    </div>
</body>
</html>
